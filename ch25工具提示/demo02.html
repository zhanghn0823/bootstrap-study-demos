<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>demo02</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				margin: 40px;
			}
		</style>
		<script type="text/javascript">
//		使用下面的脚本来启用页面中的所有的提示工具（tooltip）：
//$(function () { $("[data-toggle='tooltip']").tooltip(); });
			$(function(){
				$('#showbtn').click(function(){
					$('[data-toggle="tooltip"]').tooltip("toggle");
				})
				
			});
		</script>
	</head>

	<body>
		<div class="container box">
			<button type="button" class="btn btn-danger" title="向左显示" data-toggle='tooltip' data-placement='left'>向左</button>
			
			<button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>			
			
			<br />
			<button type="button" class="btn btn-info" id="showbtn">显示</button>
		</div>
	</body>

</html>
