<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>demo01</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<div class="container">
			<hr />
			<div class="progress">
				<div class="progress-bar" style="width: 45%;"></div>
			</div>	
			<div class="progress">
				<div class="progress-bar" style="width: 45%;">45%</div>
			
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 45%;"></div>
			</div>	
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width: 45%;"></div>
			</div>	
			<div class="progress">
				<div class="progress-bar progress-bar-warning" style="width: 45%;"></div>
			</div>	
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-danger" style="width: 45%;"></div>
			</div>	
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 45%;"></div>
			</div>	
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-danger" style="width: 45%;"></div>
			</div>	
			<div class="progress active">
				<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 45%;"></div>
			</div>		
		</div>
		<hr />
		<div class="progress">
	
		  <div class="progress-bar progress-bar-success" style="width: 35%">
		    35%
		  </div>
		  <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
		    <span class="sr-only">20% Complete (warning)</span>
		  </div>
		  <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 10%">
		    <span class="sr-only">10% Complete (danger)</span>
		  </div>

		</div>
	</body>

</html>
