<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>demo01</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*.picbox {
				width: 580px;
				height: 345px;
				overflow: hidden;
			}*/
			
			/*.yq {
				margin-left: -100px;
			}*/
		</style>

	</head>

	<body>
		<div class="container">
			
			<div class="row">
				<div class="col-md-4">
					<div data-ride="carousel"  class="carousel slide" id="carousel_container">
						<!--图片容器-->
						<div class="carousel-inner " >
							<div class="item"><img src="img/pic1.jpg" alt="pic1" />
								<div class="carousel-caption">标题 1</div>
							</div>
							<div class="item active"><img src="img/pic2.jpg" alt="pic2" /></div>
							<div class="item"><img src="img/pic3.jpg" alt="pic3" /></div>
		
						</div>
						<!--小圆圈-->
						<ol class="carousel-indicators yq">
							<li data-slide-to="0" data-target="#carousel_container">
								
							</li>
							<li data-slide-to="1" data-target="#carousel_container" class="active"></li>
							<li data-slide-to="2" data-target="#carousel_container"></li>
		
						</ol>
		
						<!--左右按钮-->
						<a class="carousel-control left "  href="#carousel_container" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="carousel-control right"  href="#carousel_container" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>

					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
	        $(function () {
	            $('#carousel_container').carousel({
	                interval: 2000
	            });
	        })
		</script>
	</body>

</html>
